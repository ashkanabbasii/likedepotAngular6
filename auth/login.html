<mat-grid-list class="full-width-form" [cols]="breakpoint" rowHeight="100px" [rowHeight]="200">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <form w-100 [formGroup]="loginForm" (submit)="login()">
                <mat-form-field w-100>
                    <input matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="loginForm.controls.username.invalid">{{ errorMessage( "Username" , loginForm.controls.username ) }}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="loginForm.controls.password.invalid">{{ errorMessage( "Password" , loginForm.controls.password ) }}</mat-error>
                </mat-form-field>

                <button w-100 mat-raised-button color="primary" [disabled]="inLoad">Login</button>
        </form>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
